<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="calc.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="calculator">
        <div class="display"></div>
        <div class="all_buttons">
          <!-- <div class="row">
            <button id="op" class="btn operations add">&#43</button>
            <button id="op" class="btn operations substr">-</button>
            <button id="op" class="btn operations multiply">&#215</button>
            <button id="op" class="btn operations divide">รท</button>
          </div> -->
          <div class="row">
            <button class="btn nr">7</button>
            <button class="btn nr">8</button>
            <button class="btn nr">9</button>
            <button id="op" class="btn operations add">&#43</button>
           
          </div>
          <div class="row">
            <button class="btn nr">4</button>
            <button class="btn nr">5</button>
            <button class="btn nr">6</button>
            <button id="op" class="btn operations substr">-</button>
          
          </div>
          <div class="row">
            <button class="btn nr">1</button>
            <button class="btn nr">2</button>
            <button class="btn nr">3</button>
            <button id="op" class="btn operations multiply">&#215</button>
           
          </div>
          <div class="row">
            <button class="btn nr">0</button>
            
            <button class="btn clear">C</button>
            <button style="background-color:#4d90fe;" class="btn equal">=</button>
            <button id="op" class="btn operations divide">รท</button>
          </div>
        </div>
      </div>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
